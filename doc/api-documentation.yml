openapi: 3.0.3
info:
  title: Chocolate Customizer API
  description: API for chocolate customization service and product management
  version: 1.1.0
servers:
  - url: http://localhost:3000/api/v1
    description: Production API path (Default port 3000 if not specified)
  - url: http://localhost:3030/api/v1
    description: Production API path (Default port 3030 if not specified in env)
components:
  schemas:
    Product:
      type: object
      properties:
        product_id:
          type: integer
          example: 1
        product_name:
          type: string
          example: "Dark Chocolate Bar"
        product_status:
          type: boolean
          description: Whether the product is active
          example: true
        product_quantities:
          type: integer
          description: Available stock quantity
          example: 100
        product_sold:
          type: integer
          description: Number of units sold
          example: 25
        product_price:
          type: number
          format: float
          example: 9.99
        product_category:
          type: string
          example: "chocolate-bar"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true
    ProductDescription:
      type: object
      properties:
        product_id:
          type: integer
        product_des:
          type: string
          example: "A rich dark chocolate bar made with 70% cocoa"
        specifications:
          type: object
          description: Additional product specifications
          example: {"weight": "100g", "ingredients": ["cocoa mass", "sugar", "cocoa butter"]}
    ProductImage:
      type: object
      properties:
        image_id:
          type: integer
        product_id:
          type: integer
        image_url:
          type: string
          format: uri
          example: "/images/products/dark-chocolate.jpg"
        is_primary:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
    ProductWithImages:
      type: object
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          properties:
            product_des:
              type: string
              nullable: true
            specifications:
              type: object
              nullable: true
            images:
              type: array
              items:
                $ref: '#/components/schemas/ProductImage'
    Admin:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "admin"
        firstName:
          type: string
          example: "Admin"
        lastName:
          type: string
          example: "User"
        email:
          type: string
          format: email
          example: "admin@example.com"
        role:
          type: string
          example: "admin"
    LoginCredentials:
      type: object
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          format: password
          example: "password"
    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        token:
          type: string
          example: "mock-jwt-token"
        user:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
            role:
              type: string
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error message"
    ProductCreate:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name:
          type: string
          example: "Dark Chocolate Bar"
        status:
          type: boolean
          example: true
        quantities:
          type: integer
          example: 100
        price:
          type: number
          format: float
          example: 9.99
        category:
          type: string
          example: "chocolate-bar"
        description:
          type: string
          example: "A rich dark chocolate bar made with 70% cocoa"
        specifications:
          type: object
          example: {"weight": "100g", "ingredients": ["cocoa mass", "sugar", "cocoa butter"]}
    ChocolateShape:
      type: object
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          enum: [square, round, heart]
          example: "square"
        name:
          type: string
          example: "Square Chocolate"
        description:
          type: string
          example: "Classic square chocolate shape"
        imageUrl:
          type: string
          format: uri
          example: "/images/shapes/square.jpg"
        price:
          type: number
          format: float
          example: 0.00
    PackagingOption:
      type: object
      properties:
        id:
          type: integer
          example: 1
        type:
          type: string
          enum: [standard, gift, premium, eco]
          example: "standard"
        name:
          type: string
          example: "Standard Box"
        description:
          type: string
          example: "Simple and elegant packaging for everyday gifting"
        imageUrl:
          type: string
          format: uri
          example: "/images/packaging/standard.jpg"
        price:
          type: number
          format: float
          example: 0.00
        features:
          type: array
          items:
            type: string
          example: ["Brown kraft box", "Recyclable", "Simple design"]
    PricingData:
      type: object
      properties:
        baseChocolate:
          type: object
          additionalProperties:
            type: number
          example: {"dark": 6.99, "milk": 5.99, "white": 7.99}
        toppings:
          type: object
          additionalProperties:
            type: number
          example: {"none": 0, "nuts": 1.99, "sprinkles": 0.99, "fruit": 1.49}
        shapes:
          type: object
          additionalProperties:
            type: number
          example: {"square": 0, "round": 1.5, "heart": 2.5}
        packaging:
          type: object
          additionalProperties:
            type: number
          example: {"standard": 0, "gift": 3.99, "premium": 8.99, "eco": 1.99}
        messageBasePrice:
          type: number
          example: 1.99
        messageCharPrice:
          type: number
          example: 0.15
    Review:
      type: object
      properties:
        review_id:
          type: integer
          example: 1
        product_id:
          type: integer
          example: 5
        customer_id:
          type: integer
          example: 3
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 4
        review_text:
          type: string
          example: "Great chocolate, loved the taste and presentation!"
        created_at:
          type: string
          format: date-time
        is_verified:
          type: boolean
          example: true
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /products:
    get:
      summary: Get all active products
      operationId: getAllProducts
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Product'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/featured:
    get:
      summary: Get featured products
      operationId: getFeaturedProducts
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductWithImages'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/category/{category}:
    get:
      summary: Get products by category
      operationId: getProductsByCategory
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/Product'
                        - type: object
                          properties:
                            product_des:
                              type: string
                            specifications:
                              type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/with-images/{id}:
    get:
      summary: Get product with images
      operationId: getProductWithImages
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/ProductWithImages'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /products/{id}:
    get:
      summary: Get product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Product'
                      - type: object
                        properties:
                          product_des:
                            type: string
                          specifications:
                            type: object
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update a product
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Product'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Delete a product (soft delete)
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Product with ID 1 deleted successfully"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/login:
    post:
      summary: Admin login
      operationId: adminLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginCredentials'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /admin/profile:
    get:
      summary: Get admin profile
      operationId: getAdminProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      summary: Update admin profile
      operationId: updateAdminProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'
                  message:
                    type: string
                    example: "Profile updated successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chocolate/types:
    get:
      summary: Get all chocolate types
      operationId: getChocolateTypes
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                        priceMultiplier:
                          type: number
  /chocolate/toppings:
    get:
      summary: Get all available toppings
      operationId: getChocolateToppings
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                        category:
                          type: string
  /chocolate/shapes:
    get:
      summary: Get all available chocolate shapes
      operationId: getChocolateShapes
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChocolateShape'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chocolate/packaging:
    get:
      summary: Get all packaging options
      operationId: getPackagingOptions
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackagingOption'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chocolate/pricing:
    get:
      summary: Get pricing data for chocolate customization
      operationId: getChocolatePricing
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingData'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chocolate/custom/{id}:
    get:
      summary: Get a custom chocolate order by ID
      operationId: getCustomChocolateOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the custom chocolate order
      responses:
        '200':
          description: Custom chocolate order found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      chocolateType:
                        type: string
                      shape:
                        type: string
                      toppings:
                        type: array
                        items:
                          type: string
                      packaging:
                        type: string
                      message:
                        type: string
                      price:
                        type: number
                        format: float
        '404':
          description: Custom order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /chocolate/custom:
    post:
      summary: Create a new custom chocolate order
      operationId: createCustomOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chocolateType:
                  type: string
                  example: "dark"
                  description: Type of chocolate base (dark, milk, white)
                shape:
                  type: string
                  example: "heart"
                  description: Shape of the chocolate
                toppings:
                  type: array
                  items:
                    type: string
                  example: ["nuts", "sprinkles"]
                  description: Array of toppings to add
                packaging:
                  type: string
                  example: "gift"
                  description: Packaging option
                message:
                  type: string
                  example: "Happy Birthday!"
                  description: Optional custom message to be added
      responses:
        '201':
          description: Custom order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      chocolateType:
                        type: string
                      shape:
                        type: string
                      toppings:
                        type: array
                        items:
                          type: string
                      packaging:
                        type: string
                      message:
                        type: string
                      price:
                        type: number
                        format: float
                  message:
                    type: string
                    example: "Custom chocolate order created successfully"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /utils/reviews:
    get:
      summary: Get all product reviews
      operationId: getAllReviews
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/unified-login:
    post:
      summary: Unified login for customers and admins
      operationId: unifiedLogin
      description: Authenticates users with email/password, automatically detecting whether they are customers or admin users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: Email address for customers or username for admins
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  description: User password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/register:
    post:
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
              properties:
                email:
                  type: string
                  format: email
                  description: Email address for the new user
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  description: User password
                  example: "password123"
                firstName:
                  type: string
                  description: User's first name
                  example: "John"
                lastName:
                  type: string
                  description: User's last name
                  example: "Doe"
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User registered successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
        '400':
          description: Invalid input or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/validate:
    post:
      summary: Validate user account
      operationId: validate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: Validation token sent to user's email
                  example: "abc123def456"
      responses:
        '200':
          description: Validation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Account validated successfully"
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/profile:
    get:
      summary: Get authenticated user profile
      operationId: getProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                        format: email
                      firstName:
                        type: string
                      lastName:
                        type: string
                      role:
                        type: string
                        example: "customer"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/admin/profile:
    get:
      summary: Get authenticated admin profile
      operationId: getAdminProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Admin profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Admin'
        '401':
          description: Unauthorized or not an admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'